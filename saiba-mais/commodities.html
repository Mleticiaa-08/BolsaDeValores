<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commodities.css">
    <title>Commodities na Bovespa</title>
</head>
<body>
    <section>
        <div class="img"></div>

     <section class="texto">
        <h1>Commodities na Bovespa</h1>
        
        <h2>Commodities principais:</h2>

        <section class="image-square">
            <div class="image-square1">
                <div class="image-container">
                    <p>Açúcar</p>
                    <img class="açucar" src="../img/açucar.jpg" alt="açúcar">
                </div>
                <div class="image-container">
                    <p>Café</p>
                    <img class="cafe" src="../img/cafe.jpg" alt="café">
                </div>
                <div class="image-container">
                    <p>Minério de Ferro</p>
                    <img class="minerio" src="../img/minerio.de.ferro.jpg" alt="minério de ferro">
                </div>
            </div>
        
            <div class="image-square2">
                <div class="image-container">
                    <p>Petróleo</p>
                    <img class="petroleo" src="../img/petroleo.jpg" alt="petróleo">
                </div>
                <div class="image-container">
                    <p>Soja</p>
                    <img class="soja" src="../img/soja.jpg" alt="soja">
                </div>
                <div class="image-container">
                    <p>Etanol</p>
                    <img class="etanol" src="../img/etanol.jpg" alt="etanol">
                </div>
            </div>
        
            <div class="image-square3">
                <div class="image-container">
                    <p>Ouro</p>
                    <img class="ouro" src="../img/ouro.jpg" alt="ouro">
                </div>
            </div>
        </section>                  

     </section>
    </section>

    <a href="#" class="saiba-mais">Saiba mais</a>
</body>
</html>
